<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"], select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .job-listing {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 5px;
      background-color: #fafafa;
    }
    .job-title {
      font-size: 18px;
      font-weight: bold;
    }
    .company {
      color: #666;
    }
    .location {
      color: #444;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Job Search</h1>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="job-title" placeholder="Job Title or Keyword" />
    <input type="text" id="location" placeholder="Location" />
    <button onclick="searchJobs()">Search</button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <select id="job-type">
      <option value="">All Job Types</option>
      <option value="full-time">Full-time</option>
      <option value="part-time">Part-time</option>
      <option value="remote">Remote</option>
      <option value="contract">Contract</option>
    </select>

    <select id="category">
      <option value="">All Categories</option>
      <option value="it">IT & Software</option>
      <option value="marketing">Marketing</option>
      <option value="design">Design</option>
      <option value="finance">Finance</option>
    </select>
  </div>

  <!-- Job Listings (Static for now) -->
  <div id="job-results">
    <div class="job-listing">
      <div class="job-title">Frontend Developer</div>
      <div class="company">Tech Solutions Inc.</div>
      <div class="location">New York, NY</div>
    </div>

    <div class="job-listing">
      <div class="job-title">Marketing Coordinator</div>
      <div class="company">Creative Agency</div>
      <div class="location">Remote</div>
    </div>
  </div>
</div>

<script>
  function searchJobs() {
    const title = document.getElementById("job-title").value;
    const location = document.getElementById("location").value;
    const type = document.getElementById("job-type").value;
    const category = document.getElementById("category").value;

    alert(`Searching for "${title}" jobs in "${location}" (${type}, ${category})`);
    // You can replace this alert with actual fetch/ajax code to get jobs from an API or server
  }
</script>

</body>
</html>
